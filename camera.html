<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection - Camera</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <h1>Fall Detection - Camera</h1>
    
    <!-- Video feed to display camera -->
    <video id="video" width="640" height="480" autoplay></video>

    <script src="camera-script.js"></script> <!-- Link to the JavaScript file for fall detection -->
    
    <script>
        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // Get the video element and set the stream as the source
                const video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error('Error accessing webcam: ', error);
            });
    </script>
</body>
</html>
